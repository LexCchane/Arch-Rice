
# Display
monitor=,preferred,auto,1

# Programs
$terminal = kitty
$fileManager = thunar
$menu =  ~/.config/rofi/launchers/type-2/launcher.sh
$Wallpaper_Random = ~/.config/hypr/scripts/Wallpaper_Random.sh
$Livewall_Random = ~/.config/hypr/scripts/Livewall_Random.sh
$Screenshot = hyprshot -o Screenshots -m region

# Variables
env = XCURSOR_SIZE,11
env = QT_QPA_PLATFORMTHEME,qt5ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    sensitivity = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more


  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 100%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default


   bezier = wind, 0.05, 0.9, 0.1, 1.05
   bezier = winIn, 0.1, 1.1, 0.1, 1.1
   bezier = winIn, 0.1, 1, 0.1, 1.1
   bezier = winOut, 0.3, -0.3, 0, 1
   bezier = liner, 1, 1, 1, 1
    #animation = windowsOut, 1, 3, winOut, slide
    #animation = windowsMove, 1, 2, wind, slide
  # animation = border, 1, 1, liner
    #animation = borderangle, 1, 100, liner, loop
    ##animation = fade, 1, 9, default
    animation = workspaces, 1, 4, wind


   # bezier=overshot,0.13,0.99,0.29,1.1
    #animation=windows,1,4,overshot,slide
    #animation=border,1,10,default
    #animation=fade,1,10,default
    #animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 1
    accel_profile = flat
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrule = float, feh
windowrule = float, pavucontrol

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = CTRL_SHIFT
$mainMod2 = CTRL_SUPER

# MainBind
bind = $mainMod, T, exec, $terminal
bind = $mainMod2, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod2, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, $Wallpaper_Random # dwindle
bind = $mainMod, O, exec, $Livewall_Random
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, $Screenshot

# AltTab
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind= $mainMod, F, fullscreen

# Autostart
exec-once=nm-applet
exec-once=waybar
exec-once=dunst
exec-once=swww-daemon
exec-once=~/.config/hypr/scripts/Wallpaper_Random.sh
exec-once=hypridle


